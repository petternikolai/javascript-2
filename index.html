<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/water.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c4acae2378.js" crossorigin="anonymous"></script>
    <script type="module" defer src="/src/js/index.js"></script>
    <title>ZenZone | Login</title>
</head>

<body class="bg-dark">
    <div class="container d-flex vh-100">
        <div class="row flex-grow-1 my-auto">
            <div class="col d-flex align-items-center justify-content-center gap-3 mb-3">
                <h1 class="display-1 text-center text-secondary">ZenZone</h1>
                <i class="display-1 fa-sharp fa-thin fa-water"></i>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center">
                <form name="auth" action="/feed/index.html" pattern="^[\w]+$"
                    class="auth-form col-12 col-md-8 col-lg-6">
                    <div class="mb-3">
                        <input type="text" name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" placeholder="Email"
                            class="form-control" aria-label="Email" required autofocus="1"
                            title="Please enter a valid email address in the format example@noroff.no or example@stud.noroff.no">
                    </div>
                    <div class="flex-shrink-0 mb-3" id="error-message">
                        <input type="password" name="password" placeholder="Password" class="form-control"
                            aria-label="Password" pattern=".{8,}" required
                            title="Password must have a minimum length of 8 characters!">
                    </div>
                    <button type="submit" data-auth="login" class="col-12 btn btn-primary mb-1">Log In</button>
                    <hr>
                </form>
                <form action="registration/index.html" class="auth-form col-12 col-md-8 col-lg-6">
                    <p class="m-0">Don't have an account?</p>
                    <button formaction="registration/index.html" type="submit"
                        class="col-12 btn btn-secondary mt-1">Create new account</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
