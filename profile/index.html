<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/water.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://kit.fontawesome.com/c4acae2378.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" defer src="../src/js/api/profile/main.js"></script>
    <title>ZenZone | Profile</title>
</head>

<body class="bg-light" data-bs-theme="light">
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/feed/index.html">
                <i class="display-6 fa-sharp fa-thin fa-water"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/feed/index.html">
                            <i class="fa-thin fa-house-water"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">
                            <i class="fa-thin fa-circle-question"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="dropdown">
                        <a id="navProfileName" class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile/index.html">Profile</a></li>
                            <li><a class="dropdown-item" href="/profile/edit.html">Edit profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item text-danger" href="/index.html">Log out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 mb-4">
        <!-- Profile Section -->
        <div class="col bg-dark rounded p-3 d-flex flex-column align-items-center">
            <img id="avatarImage" class="custom-image-size rounded-circle">
            <h3 id="profileName" class="text-white text-center"></h3>
            <p id="profileBio" class="text-white"></p>
            <!-- <p class="text-light mb-0">Followers: <span class="fw-bold text-white">256k</span></p>
            <p class="text-light">Following: <span class="fw-bold text-white">5</span></p> -->
            <!-- <button class="col col-lg-2 btn btn-secondary text-white">Follow <i
                    class="fa-sharp fa-light fa-user-plus"></i></button> -->
        </div>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12 col-lg-8">
                <!-- Posts Section -->
                <div class="user-posts">
                    <h3>Posts</h3>
                    <ul class="list-group gap-2">
                        <!-- Dynamically list posts here -->
                    </ul>
                </div>
                <!-- Modal HTML structure -->
                <div id="updateModal" class="modal fade" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Update Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="updateForm">
                                    <div class="mb-3">
                                        <label for="updateTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="updateTitle"
                                            placeholder="Enter title">
                                    </div>
                                    <div class="mb-3">
                                        <label for="updateBody" class="form-label">Body</label>
                                        <textarea class="form-control" id="updateBody" rows="3"
                                            placeholder="Enter body"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="updatePictureUrl" class="form-label">Picture URL</label>
                                        <input type="text" class="form-control" id="updatePictureUrl"
                                            placeholder="Enter picture URL">
                                    </div>
                                    <div class="mb-3">
                                        <label for="updateTags" class="form-label">Tags</label>
                                        <input type="text" class="form-control" id="updateTags"
                                            placeholder="Enter tags">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <!-- Following/Followers Section -->
                <div class="following-followers text-center">
                    <div class="following mb-2 mt-2 mt-lg-0">
                        <h3>Following</h3>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="col d-flex gap-2 align-items-center">
                                    <img src="/images/no-pic.jpg" class="feed-picture rounded-circle "
                                        alt="Profile picture">
                                    <h6 class="m-0">@example</h6>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="followers">
                        <h3>Followers</h3>
                        <ul class="list-group mb-2">
                            <li class="list-group-item">
                                <div class="col d-flex gap-2 align-items-center">
                                    <img src="/images/no-pic.jpg" class="feed-picture rounded-circle "
                                        alt="Profile picture">
                                    <h6 class="m-0">@example</h6>
                                </div>
                            </li>
                        </ul>
                        <!-- <button class="col-12 btn btn-secondary">See all</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer d-flex justify-content-between align-items-center p-3 border-top">
        <div class="col-md-4 d-flex align-items-center align-items-center">
            <a href="#" class="my-auto me-2 text-primary text-decoration-none lh-1">
                <i class="fa-sharp fa-thin fa-water"></i>
            </a>
            <span class="my-auto">Â© 2023 ZenZone</span>
        </div>

        <ul class="nav col-md-4 justify-content-end align-items-center list-unstyled d-flex">
            <li class="ms-3"><a class="text-primary" href="#"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="ms-3"><a class="text-primary" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li class="ms-3"><a class="text-primary" href="#"><i class="fa-regular fa-envelope"></i></a></li>
        </ul>
    </footer>
</body>

</html>
