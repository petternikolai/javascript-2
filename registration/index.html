<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/water.ico" type="image/x-icon">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c4acae2378.js" crossorigin="anonymous"></script>
    <script type="module" defer src="../src/js/index.js"></script>
    <title>ZenZone | Register</title>
</head>

<body class="bg-dark">
    <div class="container d-flex vh-100">
        <div class="row flex-grow-1 my-auto">
            <div class="col d-flex align-items-center justify-content-center gap-3 mb-3">
                <a href="../index.html" class="text-decoration-none">
                    <h1 class="display-1 text-center text-secondary">ZenZone</h1>
                </a>
                <i class="display-1 fa-sharp fa-thin fa-water"></i>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-center">
                <form name="auth" class="auth-form">
                    <h2>Join ZenZone</h2>
                    <div class="col mb-3">
                        <input name="name" pattern="^[\w]+$" type="text" class="form-control" placeholder="Username"
                            aria-label="First-name" required autofocus="1">
                    </div>
                    <div class="col mb-3">
                        <input name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" type="text" class="form-control"
                            placeholder="E-mail" aria-label="Mobile number or email" required
                            title='Please enter a valid email address in the format "example@noroff.no" or "example@stud.noroff.no"'>
                    </div>
                    <div class="col mb-3">
                        <input name="password" type="password" pattern=".{8,}" required
                            title="Password must have a minimum length of 8 characters!" class="form-control"
                            placeholder="Password" aria-label="New password" id="newpassword">
                        <div id="newpassword" class="form-text">Password must have a minimum length of 8 characters.
                        </div>
                    </div>
                    <button type="submit" class="col-12 btn btn-secondary mb-1">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
