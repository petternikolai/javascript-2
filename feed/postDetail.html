    <div class="container">
        <div class="col-12 col-lg-8 mx-auto">
            <a class="btn btn-secondary mt-3" href="/feed/index.html">Go back</a>
            <ul class="list-group mt-2">
                <!-- content rendered by JavaScript -->
            </ul>
            <div id="updateModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Update Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="updateForm">
                                <div class="mb-3">
                                    <label for="updateTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="updateTitle" placeholder="Enter title">
                                </div>
                                <div class="mb-3">
                                    <label for="updateBody" class="form-label">Body</label>
                                    <textarea class="form-control" id="updateBody" rows="3"
                                        placeholder="Enter body"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="updatePictureUrl" class="form-label">Picture URL</label>
                                    <input type="text" class="form-control" id="updatePictureUrl"
                                        placeholder="Enter picture URL">
                                </div>
                                <div class="mb-3">
                                    <label for="updateTags" class="form-label">Tags</label>
                                    <input type="text" class="form-control" id="updateTags" placeholder="Enter tags">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="updateButton">Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HTML code -->
            <div id="searchMessage" class="d-none text-center text-danger mt-5">No results found...</div>
